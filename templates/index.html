{% extends "base.html" %}
{% block extrahead %}
	<link rel="stylesheet" type="text/css" href="/static/css/entry.css">

{% endblock %}
{% block content %}

<form class="form" role="form" method="POST" action="/pick-a-date" id="date-form">

<div class="row">
	<div class="col-sm-4 col-sm-offset-4">
	<hr>
		Pick a date <input class="form-control input-lg" type=date name="date" id="date" min=2015-05-01>		
		<br>
	</div>
</div>

<div class='row'>
	<div class="col-sm-4 col-sm-offset-4">
		<button type="submit" class="btn btn-success btn-block btn-lg">Submit</button>
	</div>
</div>
</form>

{% endblock %}
