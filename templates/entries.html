{% extends "base.html" %}

{% block content %}
<title>Entry: {{entry[0]}}</title>

<div id='row'>
{% if entry %}
  <h1> {{entry[0]}}</h1>
<img src={{image}} alt="Smiley face" height="700" width="900" >

<br>
<br>

{% for message in entry[1:] %}
  	<h1> {{ message }}</h1>
  {% endfor %}

{% else %}
  <h1>Hello World!</h1>
{% endif %}

</div>
{% endblock %}
